<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tabela</title>
  </head>
  <body>
    <table>
      <!-- cabecalho da tabela -->
      <thead>
        
        <!-- colunas  -->
        <th>Nome</th>
        
        <!-- colunas  -->
        <th>Curso</th>
        
        <!-- colunas  -->
        <th>Categoria</th>
        
        <!-- colunas  -->
        <th>Tipo</th>
        
      </thead>
      <tbody>
        <!-- corpo da tabela -->
        <!-- percorre pela linha da tabela  -->
        
        <!-- linhas -->
        <tr>
          <!-- percorre entro da linha printando os dados -->
          
          <td>Gui</td>
          
          <td>Formação node</td>
          
          <td>node.js</td>
          
          <td>1</td>
          
        </tr>
        
        <!-- linhas -->
        <tr>
          <!-- percorre entro da linha printando os dados -->
          
          <td>joao</td>
          
          <td>Formação Html</td>
          
          <td>Html</td>
          
          <td>2</td>
          
        </tr>
        
        <!-- linhas -->
        <tr>
          <!-- percorre entro da linha printando os dados -->
          
          <td>Alfredo</td>
          
          <td>Formação Java</td>
          
          <td>Java</td>
          
          <td>3</td>
          
        </tr>
        
      </tbody>
    </table>
  </body>
</html>
